<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style-login.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="container-data d-flex row-cols-2">
      <aside class="aside">
        <img
          class="aside__img"
          src="https://raw.githubusercontent.com/WebToLearn/fx-trading-app/master/App/ui/src/assets/img/logo-grayscale.svg"
          alt="logo"
        />
      </aside>

      <main class="main d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center flex-column main__container">
          <h1 class="mb-2">Register a new account</h1>
          <hr />
          <div class="form mt-2">
            <div class="mb-3">
              <label class="me-3" for="inputUsername"> Username </label>
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                placeholder="username"
              />
            </div>
            <div class="mb-3">
              <label class="me-3" for="inputEmail"> Email address </label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="email"
              />
            </div>
            <div class="mb-3">
              <label class="me-3" for="inputPassword"> Password </label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <label class="me-3" for="inputPasswordConfirm"
                >Confirm Password
              </label>
              <input
                type="password"
                class="form-control"
                id="inputPasswordConfirm"
                placeholder="Confirm password"
              />
            </div>
            <a
              href="./login.html"
              class="btn btn-primary mb-1 mt-3 btn-login"
              role="button"
              >Register</a
            >
            <p>Already have an account? <a href="./login.html">Login</a></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
